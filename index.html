<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Venda seu veículo conosco!</h3>
      </div>
      <div class="form-container">
        <div class="form-header"><p>Formulário</p></div>
        <div class="form-body">
          <h1 class="form-title">Venda de forma fácil</h1>
          <p>Insira as características do seu veículo:</p>
          <form>
            <div class="box-input">
              <label for="title"
                >Título do anúncio <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="title"
                id="title"
                class="block"
                placeholder="Título do anúncio"
                minlength="1"
                maxlength="30"
                required
              />
            </div>
            <div class="box-input">
              <label for="price"
                >Preço <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="price"
                id="price"
                class="block"
                placeholder="Valor pedido para vender"
                required
              />
            </div>
            <div class="box-input">
              <label for="description"
                >Descrição <span class="required-field">*</span></label
              >
              <textarea
                name="description"
                id="description"
                class="block"
                placeholder="Insira os detalhes do seu veículo, ex: cor, aro,"
              ></textarea>
            </div>
            <div class="box-input">
              <label for="brand"
                >Marca do veículo <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="brand"
                id="brand"
                class="block"
                placeholder="Marca do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="model"
                >Modelo do veículo <span class="required-field">*</span></label
              >
              <input
                type="text"
                name="model"
                id="model"
                class="block"
                placeholder="Modelo do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="mileage"
                >Kilometragem do veículo
                <span class="required-field">*</span></label
              >
              <input
                type="number"
                name="mileage"
                id="mileage"
                class="block"
                placeholder="Kilometragem do veículo"
                required
              />
            </div>
            <div class="box-input">
              <label for="purchase_date"
                >Data de compra do veículo
                <span class="required-field">*</span></label
              >
              <input
                type="date"
                name="purchase_date"
                id="purchase_date"
                class="block"
                placeholder="Data de compra do veículo"
                required
              />
            </div>
            <div class="box-input">
              <p>Tipo de Câmbio: <span class="required-field">*</span></p>
              <input type="radio" id="manual" name="gear" />
              <label for="manual">Manual</label>
              <input type="radio" id="automatico" name="gear" />
              <label for="automatico">Automático</label>
            </div>
            <div class="box-input">
              <p>Aro: <span class="required-field"></span></p>
              <label for="rim">13</label>
              <input type="radio" id="rim" name="rim" />
              <label for="rim">14</label>
              <input type="radio" id="rim" name="rim" />
              <label for="rim">15</label>
              <input type="radio" id="rim" name="rim" />
              <label for="rim">16</label>
              <input type="radio" id="rim" name="rim" />
              <label for="rim">17</label>
              <input type="radio" id="rim" name="rim" />
              <label for="rim">18</label>
              <input type="radio" id="rim" name="rim" />
              <label for="rim">19</label>
              <input type="radio" id="rim" name="rim" />
              <label for="rim">20</label>
              <input type="radio" id="rim" name="rim" />
            </div>
            <div class="optional-box">
              <p>Opcionais</p>
              <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="airbag"
                    name="optional[]"
                    value="airbag"
                  />
                  <label for="airbag">Airbag</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="glass"
                    name="optional[]"
                    value="glass"
                  />
                  <label for="glass">Vidro-Elétrico</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="lock"
                    name="optional[]"
                    value="lock"
                  />
                  <label for="lock">Trava-Elétrica</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="abs"
                    name="optional[]"
                    value="abs"
                  />
                  <label for="abs">ABS</label>
                </li>
                </ul>
                <ul class="optional-list">
                <li>
                  <input
                    type="checkbox"
                    id="wheels"
                    name="optional[]"
                    value="wheels"
                  />
                  <label for="wheels">Roda de liga</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="onboard_pc"
                    name="optional[]"
                    value="onboard_pc"
                  />
                  <label for="onboard_pc">Computador de bordo</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="steering_weel"
                    name="optional[]"
                    value="steering_weel"
                  />
                  <label for="steering_weel">Direção elétrica/hidráulica</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="air"
                    name="optional[]"
                    value="air"
                  />
                  <label for="air">Ar condicionado</label>
                </li>
              </ul>
            </div>
            <div class="box-input">
              <p>Fotos do veículo: <span class="required.field">*</span></p>
              <input
                type="file"
                multiple
                accept="image/png, image/jpg"
                id="images"
                name="images"
                required
              />
            </div>
            <input type="submit" value="Enviar" class="btn-submit" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
